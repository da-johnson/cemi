<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>Grid with Hover and Clickable URLs</title>
        <style>
                .grid {
                          display: grid;
                          grid-template-columns: repeat(12, 1fr);
                          grid-template-rows: repeat(12, 1fr);
                          grid-gap: 10px;
                          height: 100%;
                        }
                .grid-item {
                        background-color: #ccc;
                        padding: 20px;
                        text-align: center;
                        font-size: 24px;
                        cursor: pointer;
                        position: relative; /* added */
                }
                .grid-item:hover {
                        background-color: #ddd;
                }
                .metadata {
                        display: none;
                        position: absolute;
                        top: 0;
                        left: 0;
                        padding: 20px;
                        background-color: #fff;
                        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
                        z-index: 9999;
                }
                .metadata ul {
                        list-style: none;
                        padding: 0;
                        margin: 0;
                }
                .metadata ul li {
                        margin-bottom: 10px;
                }
                .metadata a {
                        color: blue;
                        text-decoration: underline;
                }
        </style>
</head>
<body>
        <div class="grid">
                <div class="grid-item" data-index="1" data-title="Google" data-url="https://www.google.com">1</div>
                <div class="grid-item" data-index="2">2</div>
                <div class="grid-item" data-index="3">3</div>
                <div class="grid-item" data-index="4">4</div>
                <div class="grid-item" data-index="5">5</div>
                <div class="grid-item" data-index="6">6</div>
                <div class="grid-item" data-index="7">7</div>
                <div class="grid-item" data-index="8">8</div>
                <div class="grid-item" data-index="9">9</div>
                <div class="grid-item" data-index="10">10</div>
                <div class="grid-item" data-index="11">11</div>
                <div class="grid-item" data-index="12">12</div>
                <div class="grid-item" data-index="13">13</div>
                <div class="metadata"></div> <!-- added -->
        </div>

        <script src="script.js"></script>
</body>
</html>
